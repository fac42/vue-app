<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ghibli App</title>
    <meta name="author" content="Alex Chang">
    <meta name="description" content="Ghibli Movie App rewritten in Vue.js">
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="root">
       <img src="img/header.png" alt="Studio Ghibli Logo">
        <div class="container" id="app">
          <div class="card" v-for="movie in movies">
            <div class="card-content">
                <h1 class="title">
                  {{movie.title}}
                </h1>
                <p>
                  {{movie.description | shortenText | addEllipses}}
                </p>
                <div class="card-details">
                  <div class="card-details-inner">
                    <p><span>Director: </span>{{movie.director}}</p>
                    <p><span>Release Date: </span> {{movie.release_date}}</p>
                    <p><span>RT Score: </span> {{movie.rt_score}}</p>
                  </div>
                </div>
              </div>
            </div>
        </div>
   </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
